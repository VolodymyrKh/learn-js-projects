<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Reviews</title>
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- card -->
            <article class="review">
                <div class="img-container">
                    <img src="./img/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">sandra johnes</h4>
                <p id="job">web developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ipsum
                    perferendis a
                    placeat distinctio dolores.</p>
                <!-- navigation buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">random person</button>
            </article>

        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
